<script>
  window.$docsify = {
    // sidebar
    loadSidebar: true,
    subMaxLevel: 3,
    // coverpage
    coverpage: true,
    // auto2top
    auto2top: true,
    // plantuml
    plantuml: {
      skin: 'classic',
    },
    // alerts
    'flexible-alerts': {
      style: 'callout',
      note: {
        label: "Hinweis"
      },
      tip: {
        label: "Tipp"
      },
      warning: {
        label: "Achtung"
      }
    },
    // pagination
    pagination: {
      previousText: "ZURÃœCK",
      nextText: "WEITER",
      crossChapter: true,
      crossChapterText: false,
    },
    // copy code
    copyCode: {
      buttonText: '<i class="fa-solid fa-clipboard"></i>',
      errorText: '<i class="fa-solid fa-triangle-exclamation"></i>',
      successText: '<i class="fa-solid fa-check"></i>'
    }
  }
</script>
